<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Tide Monitor</title>
    <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #001829;
            color: #ffffff;
        }
        #earth-container {
            width: 100%;
            height: 80vh;
            position: relative;
        }
        .alert {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <nav class="bg-[#002440] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Global Tide Monitor</h1>
            <button id="alert-toggle" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg">
                <i class="bi bi-bell"></i> Alerts
            </button>
        </div>
    </nav>

    <div id="earth-container"></div>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-[#002440] p-4 rounded-lg">
                <h3 class="text-xl mb-2">Current Tide Status</h3>
                <div id="tide-status" class="text-lg"></div>
            </div>
            <div class="bg-[#002440] p-4 rounded-lg">
                <h3 class="text-xl mb-2">AI Analysis</h3>
                <div id="ai-analysis" class="text-lg"></div>
            </div>
            <div class="bg-[#002440] p-4 rounded-lg">
                <h3 class="text-xl mb-2">Alerts</h3>
                <div id="alerts" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, earth, clouds;
        let alertsEnabled = true;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('earth-container').offsetWidth, 
                           document.getElementById('earth-container').offsetHeight);
            document.getElementById('earth-container').appendChild(renderer.domElement);

            // Earth
            const earthGeometry = new THREE.SphereGeometry(5, 32, 32);
            const earthTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg');
            const earthMaterial = new THREE.MeshPhongMaterial({ 
                map: earthTexture,
                bumpMap: earthTexture,
                bumpScale: 0.05
            });
            earth = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earth);

            // Clouds
            const cloudGeometry = new THREE.SphereGeometry(5.2, 32, 32);
            const cloudTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_clouds_1024.png');
            const cloudMaterial = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.4
            });
            clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            scene.add(clouds);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(50, 50, 50);
            scene.add(pointLight);

            camera.position.z = 15;

            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 7;
            controls.maxDistance = 30;

            animate();
            simulateTideData();
            checkForAlerts();
        }

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.001;
            clouds.rotation.y += 0.0015;
            renderer.render(scene, camera);
        }

        function simulateTideData() {
            setInterval(() => {
                const tideHeight = Math.random() * 10;
                const tideStatus = document.getElementById('tide-status');
                tideStatus.innerHTML = `
                    <p>Height: ${tideHeight.toFixed(2)}m</p>
                    <p>Status: ${tideHeight > 7 ? 'High Tide Alert!' : 'Normal'}</p>
                `;

                if (tideHeight > 7 && alertsEnabled) {
                    createAlert(`High tide warning! Current height: ${tideHeight.toFixed(2)}m`);
                    analyzeWithAI(tideHeight);
                }
            }, 5000);
        }

        async function analyzeWithAI(tideHeight) {
            const loading = document.querySelector('.loading');
            loading.style.display = 'flex';

            try {
                const response = await axios.post('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                    messages: [
                        {
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: `Analyze this tide height: ${tideHeight}m. What are the potential risks and recommended actions?`
                                }
                            ]
                        }
                    ]
                }, {
                    headers: {
                        'Authorization': 'Bearer Wh0zesiqJCfH1mQeimJ5wLbpKs22'
                    }
                });

                document.getElementById('ai-analysis').innerHTML = response.data.message;
            } catch (error) {
                console.error('AI Analysis Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function createAlert(message) {
            const alertsContainer = document.getElementById('alerts');
            const alertElement = document.createElement('div');
            alertElement.className = 'bg-red-500 p-2 rounded-lg alert';
            alertElement.innerHTML = `
                <p class="text-white">${message}</p>
                <p class="text-sm">${new Date().toLocaleTimeString()}</p>
            `;
            alertsContainer.prependChild(alertElement);

            // Remove alert after 10 seconds
            setTimeout(() => alertElement.remove(), 10000);
        }

        function checkForAlerts() {
            document.getElementById('alert-toggle').addEventListener('click', () => {
                alertsEnabled = !alertsEnabled;
                document.getElementById('alert-toggle').classList.toggle('bg-red-500');
            });
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('earth-container').offsetWidth,
                           document.getElementById('earth-container').offsetHeight);
        });

        init();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
